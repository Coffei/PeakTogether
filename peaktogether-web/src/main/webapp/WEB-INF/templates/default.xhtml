<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:peak="http://java.sun.com/jsf/composite/peak">
<h:head>
    <title>#{title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/screen.css" />

    <ui:insert name="header"/>


</h:head>
<h:body>
    <div id="top-navigation">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <h:outputLink value="index.jsf" title="PeakTogether" styleClass="logo-link">

                        PeakTogether
                    </h:outputLink>


                    <p:separator />

                    <p:commandButton id="eventButton" value="Event" type="button" icon="ui-icon-calendar"/>
                    <p:menu overlay="true" trigger="eventButton"  my="left top" at="left bottom">
                        <p:menuitem value="Add Event" url="addevent.jsf" icon="ui-icon-circle-plus"/>
                        <p:menuitem value="Manage my events" url="manageevents.jsf"  icon="ui-icon-folder-open"/>
                        <p:menuitem value="Browse public events" url="browseevents.jsf"  icon="ui-icon-folder-open"/>
                    </p:menu>


                    <p:commandButton value="Friends" icon="ui-icon-heart" />
                    <p:commandButton value="Profile" icon="ui-icon-person" />
                    <p:commandButton value="Settings" icon="ui-icon-wrench" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Log out!" ajax="false" icon="ui-icon-locked" action="#{loginController.logout}" />
                    <p:inputText />
                    <p:commandButton value="Search!" icon="ui-icon-search" />
                </p:toolbarGroup>


            </p:toolbar>
        </h:form>

    </div>
    <div id="left-sidebar">

        <p:panel>
            <div style="width: 180px; margin: 30px auto;">
                <h:outputText value="User: #{signedMember.username}"/><br/>
                <h:outputText value="Email: #{signedMember.email}"/><br/>
            </div>
        </p:panel>

    </div>
    <div id="content">
        <p:panel header="#{title}">
            <ui:insert name="content" />
        </p:panel>

    </div>
</h:body>
</html>
