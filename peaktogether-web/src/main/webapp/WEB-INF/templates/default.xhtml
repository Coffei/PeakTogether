<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/screen.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css" rel="stylesheet"/>

</h:head>
<h:body>
    <div id="top-navigation">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <h:outputText value="PeakTogether" style="font-size: 20px;"/>

                <p:separator/>
                <p:commandButton value="Events" icon="ui-icon-calendar"/>
                <p:commandButton value="Friends" icon="ui-icon-heart"/>
                <p:commandButton value="Profile" icon="ui-icon-person"/>
                <p:commandButton value="Settings" icon="ui-icon-wrench">

                </p:commandButton>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:inputText />
                <p:commandButton value="Search!" icon="ui-icon-search"/>
            </p:toolbarGroup>


        </p:toolbar>

    </div>
    <div id="left-sidebar">

        <p:panel>
            <div style="text-align: center; width: 100px; margin: 30px auto;">
                <p:commandButton value="Log In!"/><br/>
                <p:commandButton value="Register!"/>
            </div>
        </p:panel>

    </div>
    <div id="content">
        <p:panel header="#{title}">
            <ui:insert name="content"/>
        </p:panel>

    </div>
</h:body>
</html>
